<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log-viewer.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
</head>
<body class="dark">
    <div class="app-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>⚡ log-vwer</h2>
            </div>
            <nav id="level-filter-nav" class="sidebar-nav">
                <button class="nav-item active" data-level=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 6l16 0"/><path d="M4 12l16 0"/><path d="M4 18l16 0"/></svg>All Levels</button>
                <button class="nav-item" data-level="info"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>Info</button>
                <button class="nav-item" data-level="warn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>Warning</button>
                <button class="nav-item" data-level="error"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>Error</button>
                <button class="nav-item" data-level="http"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 16 12 12 8 16"/><polyline points="8 8 12 12 16 8"/></svg>HTTP</button>
            </nav>
            <footer class="sidebar-footer">
                Made by <a href="https://github.com/iamqitmeer" target="_blank">Qitmeer Raza</a>
            </footer>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="header-content-wrapper">
                    <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <h1 id="log-title">All Logs</h1>
                </div>
                <div class="controls">
                    <div class="search-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <input type="search" id="search-input" placeholder="Search in logs...">
                    </div>
                    <div class="header-actions">
                        <div class="toggle-switch">
                            <input type="checkbox" id="auto-refresh-toggle">
                            <label for="auto-refresh-toggle" class="toggle-switch-label">
                                <span class="slider"></span>
                                <span>Auto-Refresh</span>
                            </label>
                        </div>
                         <button id="theme-toggle" class="btn btn-icon" aria-label="Toggle theme">
                            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                        </button>
                        <button id="clear-btn" class="btn btn-danger">Clear All</button>
                    </div>
                </div>
            </header>
            <div class="log-table-container">
                 <table class="log-table">
                    <thead id="log-table-head">
                        <tr>
                            <th class="col-status"></th>
                            <th class="col-level">Level</th>
                            <th class="col-message">Message</th>
                            <th class="col-service">Service</th>
                            <th class="col-time">Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="log-table-body">
                    </tbody>
                 </table>
                 <div id="message-container" class="message-container" style="display: none;">
                    <div id="message-icon"></div>
                    <p id="message-text"></p>
                 </div>
            </div>
            <footer class="pagination-footer">
                <div id="status-bar">Ready.</div>
                <div class="pagination-controls" id="pagination-controls"></div>
            </footer>
        </main>
    </div>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <div id="confirm-modal" class="modal-backdrop">
        <div class="modal">
            <div class="modal-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                <h3>Confirm Action</h3>
            </div>
            <div class="modal-body">
                <p>This will permanently delete all logs from the database. This action cannot be undone.</p>
                <p>Are you absolutely sure you want to proceed?</p>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel-btn" class="btn btn-secondary">Cancel</button>
                <button id="modal-confirm-btn" class="btn btn-danger">Yes, Delete All</button>
            </div>
        </div>
    </div>
    <script src="log-viewer.js"></script>
</body>
</html>
